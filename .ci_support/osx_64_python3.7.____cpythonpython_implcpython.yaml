MACOSX_DEPLOYMENT_TARGET:
- '10.9'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- clangxx
cxx_compiler_version:
- '11'
gmp:
- '6'
macos_machine:
- x86_64-apple-darwin13.4.0
pin_run_as_build:
  gmp:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
python_impl:
- cpython
target_platform:
- osx-64
zip_keys:
- - python
  - python_impl
